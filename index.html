<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="Site">
    <header>
      <section class="hero is-small is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <div class="columns">
              <div class="column is-8">
                <h1 class="title">
                  Format Spec Converter
                </h1>
                <h2 class="subtitle">
                  Convert format specs between languages
                </h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="Site-content">
      <section class="section">
        <div class="container">
          <div class="field is-horizontal is-grouped">
            <div class="field-label is-medium is-shorter">
              <label class="label">From</label>
            </div>
            <div class="field-body">
              <div class="field has-addons has-addons-centered">
                <p class="control">
                  <span class="select is-medium">
                    <select>
                      <option>C</option>
                      <option>Rust</option>
                    </select>
                  </span>
                </p>
                <p class="control is-expanded">
                  <input class="input is-medium" id="from-fmt-str" type="text" placeholder="Format string">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <a class="button is-primary is-medium" id="convert" onclick=convert()>
                    Convert
                  </a>
                </p>
                  
              </div>
            </div>
          </div>
          <div class="field is-horizontal is-grouped">
            <div class="field-label is-medium">
              <label class="label">Into</label>
            </div>
            <div class="field-body">
              <div class="field has-addons has-addons-centered">
                <p class="control">
                  <span class="select is-medium">
                    <select>
                      <option>C</option>
                      <option>Rust</option>
                    </select>
                  </span>
                </p>
                <p class="control is-expanded">
                  <input class="input is-medium" type="text" placeholder="Format string">
                </p>
              </div>
              <div class="field is-invisible">
                <p class="control">
                  <a class="button is-primary is-medium">
                    Convert
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            Created by Nathan Whitaker. <a href="https://github.com/nathanwhit/format-string-converter">Source code</a> is licensed under the <a href="https://opensource.org/licenses/mit-license.php">MIT license</a>.
          </p>
        </div>
      </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
